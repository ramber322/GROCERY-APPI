<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/003/536/556/non_2x/christmas-tree-background-free-vector.jpg');
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            width: 100vw; 
            background-color: #4cae4c;
            background-image: url('https://cdn.dribbble.com/users/741067/screenshots/2390920/robin_video.gif');
        }

        .pokecontainer {
            background-color: #F4E7FB;
            max-width: 350px; 
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, button {
            width: calc(100% - 20px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"] {
            font-size: 16px;
        }

        button {
            background-color: #213A57;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #14919B;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            background-color: #ddd;
        }

        .quantity-controls input {
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .switch-form {
            text-align: center;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pokecontainer">
            <div class="header">
                <button onclick="loadContent('login.html')" style="background: none; border: none; padding: 0; cursor: pointer;">
                    <img 
                        style="position: relative; right: 20px; width: 75px; height: 75px;" 
                        src="https://cdn-icons-png.flaticon.com/512/6259/6259966.png" 
                        alt="Icon">
                </button>
            </div>

            <div id="registration-form">
                <input type="text" id="register-username" placeholder="Enter Username" style="text-align: center;">
                <input type="password" id="register-password" placeholder="Enter Password" style="text-align: center;">
                <button onclick="register()">Register</button>
                <div class="switch-form" onclick="redirectToLogin()">Already have an account? Login</div>
            </div>
        </div>
    </div> <!-- container end -->

    <script>
        // Simple hash function for password 
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0;
            }
            return hash.toString();
        }

        // Register a new user
        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const hashedPassword = hashPassword(password);
                users.push({ username, password: hashedPassword });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Registration successful!');
                window.location.href = 'login.html';
            } else {
                alert('Please enter both username and password.');
            }
        }

        // Redirect to login page
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
