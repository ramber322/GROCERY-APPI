<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background-color: #4cae4c; 
    background-image: url('https://static.vecteezy.com/system/resources/previews/003/536/556/non_2x/christmas-tree-background-free-vector.jpg');
    overflow: auto; 
}

.pokecontainer {
    background-color: #45DFB1;
    max-width: 350px;
    max-height: 90vh; 
    width: 100%;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-y: auto; 
}
::-webkit-scrollbar {
    display: none;
}

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, button {
            width: calc(100% - 20px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        input[type="text"] {
            font-size: 16px;
        }

        button {
            background-color:#213A57;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color:  #14919B;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            background-color: #ddd;
        }

        .quantity-controls input {
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .image-preview {
            max-width: 100%;
            margin-bottom: 10px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pokecontainer">
            <div class="header">
                <button onclick="loadContent('viewproduct.html')" style="background: none; border: none; padding: 0; cursor: pointer;">
                    <i class="fa fa-chevron-up" style="font-size:48px;color:rgb(0, 0, 0)"></i>
                </button>
                <p>Add Item</p>
            </div>
            <form id="form">
                <input type="text" id="productName" placeholder="Enter Product Name">
                <input type="text" id="brand" placeholder="Enter Brand">
                <input type="number" id="price" placeholder="Enter Price">
                <input type="text" id="weightVolume" placeholder="Enter Weight">
                <select id="category">
                    <option value="" disabled selected>Select Category</option>
                    <option value="Fruit">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                </select>
                <select id="store">
                    <option value="Robinsons">Robinsons</option>
                    <option value="Market">Wet Market</option>
                </select>
                <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
                <img id="imagePreview" class="image-preview" alt="Image Preview">
                <button type="button" onclick="storeInput()">Store Item</button>
            </form>
        </div>
    </div> <!-- container end -->
    
    <script>
        // Array to hold or store items
        let items = [];
    
        // Readymade objects
        const readyproduct1 = {
            productName: "Lemon",
            brand: "Farmerbrand",
            price: 20,
            weightVolume: "15kg",
            quantity: 1,
            store: "Robinsons",
            category: "Fruit",
            image: "" 
        };

        const readyproduct2 = {
            productName: "Strawberry",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Robinsons",
            category: "Fruit",
            image: "" 
        };

        const readyproduct3 = {
            productName: "Watermelon",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Robinsons",
            category: "Fruit",
            image: "" 
        };

        const readyproduct4 = {
            productName: "Carrot",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Market",
            category: "Vegetables",
            image: "" 
        };

        const readyproduct5 = {
            productName: "Broccoli",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Market",
            category: "Vegetables",
            image: "" 
        };

        const readyproduct6 = {
            productName: "Pineapple",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Robinsons",
            category: "Fruit",
            image: "" 
        };

        const readyproduct7 = {
            productName: "Berry",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Robinsons",
            category: "Fruit",
            image: "" 
        };

        const readyproduct8 = {
            productName: "Cabbage",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Market",
            category: "Vegetables",
            image: "" 
        };

        const readyproduct9 = {
            productName: "Tomato",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Robinsons",
            category: "Fruit",
            image: "" 
        };

        const readyproduct10 = {
            productName: "Mango",
            brand: "Farmerbrand",
            price: 10,
            weightVolume: "5g",
            quantity: 1,
            store: "Robinsons",
            category: "Fruit",
            image: "" 
        };

       

    
        document.addEventListener('DOMContentLoaded', (event) => {
            // Load existing items from localStorage when the page loads
            const storedItems = localStorage.getItem('items');
            if (storedItems) {
                items = JSON.parse(storedItems);
            } else {
                // If no items in localstorage, add the readymade object/item to the array
                items.push(readyproduct1);
                items.push(readyproduct2);
                items.push(readyproduct9);
                items.push(readyproduct4);
                items.push(readyproduct10);
                items.push(readyproduct6);
                items.push(readyproduct7);
                items.push(readyproduct8);
                items.push(readyproduct3);
                items.push(readyproduct5);
                localStorage.setItem('items', JSON.stringify(items));
            }
        });
        //function to take input field and save to storage
        function storeInput() {
            const productName = document.getElementById("productName").value;
            const brand = document.getElementById("brand").value;
            const price = document.getElementById("price").value;
            const weightVolume = document.getElementById("weightVolume").value;
            const quantity = 1;
            const store = document.getElementById("store").value;
            const category = document.getElementById("category").value;
            const image = document.getElementById("imageInput").files[0];
    
            let imageDataUrl = "";
            if (image) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageDataUrl = e.target.result;
                    saveItem();
                };
                reader.readAsDataURL(image);
            } else {
                saveItem();
            }
    
            function saveItem() {
                // Create an item object
                const item = {
                    productName,
                    brand,
                    price,
                    weightVolume,
                    quantity,
                    store,
                    category,
                    image: imageDataUrl // Include image data URL
                };
        
                // Add the item to the list
                items.push(item);
        
                // Store the updated list in localStorage
                localStorage.setItem('items', JSON.stringify(items));
        
                // Optional: Clear the form fields
                document.getElementById('form').reset();
                document.getElementById('imagePreview').style.display = 'none'; // Hide preview
    
                //  Notify user with alert
                alert('Item saved sucess!');
            }
        }
    
        function changeQuantity(change) {
            const quantityInput = document.getElementById("quantity");
            let quantity = parseInt(quantityInput.value);
    
            // Update quantity and ensure its not below 1
            quantity = Math.max(1, quantity + change);
            quantityInput.value = quantity;
        }
    
        function loadContent(page) {
            window.location.href = page;
        }
    
      
        
    </script>
</body>
</html>
